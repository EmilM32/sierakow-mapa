<!DOCTYPE html>
<html>
  <head>
    <title>Sieraków</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/legenda.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container-fluid">

    <div class="row">
      <div class="col">
        <div class="card-sm-2">
          <div class="card-header">Legenda</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><div class="legenda_box sierakowColor"></div> Sieraków granice</li>
              <li class="list-group-item"><div class="legenda_box kolejColor"></div> Kolej</li>
              <li class="list-group-item"><div class="legenda_box drogi_glowneColor"></div> Drogi główne</li>
              <li class="list-group-item"><div class="legenda_box drogi_92Color"></div> Drogi 92</li>
              <li class="list-group-item"><div class="legenda_box rzeki_aColor"></div> Rzeki a</li>
              <li class="list-group-item"><div class="legenda_box rzeki_lColor"></div> Rzeki l</li>
              <li class="list-group-item"><div class="legenda_box jeziora1Color"></div> Jeziora 0-100</li>
              <li class="list-group-item"><div class="legenda_box jeziora2Color"></div> Jeziora 100-200</li>
              <li class="list-group-item"><div class="legenda_box jeziora3Color"></div> Jeziora 200-300</li>
            </ul>
          </div>
          <div id="info" class="card-footer">Kliknij jezioro na mapie, aby wyświetlić jego nazwę</div>
        </div>
      </div>

      <div class="col-sm-10">
          <div id="map" class="jumbotron">
            <h1>Sieraków <span class="badge badge-secondary">MAPA</span> <small id="coordinate"></small></h1>
          </div>
           <div id="panel" class="d-flex bg-secondary">
            <div class="p-2 mr-auto"><span class="text-muted">POKAŻ/UKRYJ WARSTWĘ</span></div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="sierakow_granice_checkbox" class="form-check-input" value="" checked> Sieraków granice
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="jeziora_checkbox" class="form-check-input" value="" checked> Jeziora
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="drogi_glowne_checkbox" class="form-check-input" value="" checked> Drogi główne
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="drogi_92_checkbox" class="form-check-input" value="" checked> Drogi 92
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="kolej_checkbox" class="form-check-input" value="" checked> Kolej
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="rzeki_a_checkbox" class="form-check-input" value="" checked> Rzeki a
                </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" id="rzeki_l_checkbox" class="form-check-input" value="" checked> Rzeki l
                </label>
              </div>
            </div>
          </div>

      </div>

    </div>

  </div>

  </body>
</html>
